{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'month/style.css' %}">
    <link rel="stylesheet" href="{% static 'month/includes/header.css' %}">
{% endblock  %}

    {% block page_title %}
    All Challenges
    {% endblock  %}

    {% block content %}
    {% include "./includes/header.html" %}

    <ul>
        {% for month in months %}
        <li><a href="{% url "month-challenge" month %}">{{ month|title }}</a></li>
        {% endfor %}
    </ul>
    {% endblock  %}
